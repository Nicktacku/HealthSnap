<section>

  <div class="container" id="page1">
    <div class="image">
      <img src="S1.gif" alt="">
    </div>
    <h1>Health Consultation - Page 1</h1>
    <label for="healthConcern">Check all the possible symptoms that you feel</label>
    <select id="healthConcern">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
    <button onclick="showPage2()">Proceed</button>
  </div>
  <div class="container" id="page2" style="display: none;">
    <h1>Health Consultation - Page 2</h1>
    <div id="symptomsSection">
      <h2>Symptoms</h2>
      <label><input type="checkbox" id="cough">Cough</label>
      <label><input type="checkbox" id="colds">Colds</label>
      <label><input type="checkbox" id="diarrhea">Diarrhea</label>
      <label><input type="checkbox" id="fever">Fever</label>
      <label><input type="checkbox" id="fatigue">Fatigue</label>
      <label><input type="checkbox" id="dizziness">Dizziness</label>
      <label><input type="checkbox" id="soreThroat">Sore Throat</label>
      <label><input type="checkbox" id="nausea">Nausea</label>
      <label><input type="checkbox" id="chills">Chills</label>
    </div>
    <button onclick="showPage3()">Next</button>
  </div>

  <div class="container" id="page3" style="display: none;">
    <h1>Health Consultation - Page 3</h1>
    <label for="hereditaryDisease">Do you have any hereditary disease?</label>
    <select id="hereditaryDisease">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
    <div id="hereditaryOptions" style="display: none;">
      <h2>Hereditary Disease</h2>
      <label><input type="checkbox" id="asthma">Asthma</label>
      <label><input type="checkbox" id="diabetes">Diabetes</label>
      <label><input type="checkbox" id="anemia">Anemia</label>
    </div>
    <button onclick="showResult()">Proceed</button>
  </div>

  <div class="container" id="resultSection" style="display: none;">
    <h1>Health Consultation - Result</h1>
    <p id="resultMessage"></p>
  </div>

  <script>
  function showPage2() {
    const healthConcern = document.getElementById('healthConcern').value;
    if (healthConcern === 'yes') {
      document.getElementById('symptomsSection').style.display = 'block';
    } else {
      document.getElementById('symptomsSection').style.display = 'none';
    }
    document.getElementById('page1').style.display = 'none';
    document.getElementById('page2').style.display = 'block';
  }

  function showPage3() {
    const hereditaryDisease = document.getElementById('hereditaryDisease').value;
    if (hereditaryDisease === 'yes') {
      document.getElementById('hereditaryOptions').style.display = 'block';
    } else {
      // If hereditaryDisease is 'no', skip hereditary options and proceed to result
      showResult();
      return;
    }
    document.getElementById('page2').style.display = 'none';
    document.getElementById('page3').style.display = 'block';
  }

  function showResult() {
    const symptoms = getCheckedCheckboxes('symptomsSection');
    const hereditaryDisease = document.getElementById('hereditaryDisease').value;
    const hereditaryOptions = getCheckedCheckboxes('hereditaryOptions');
    // Calculate the percentage of checked checkboxes on Page 2
    const page2Checkboxes = document.querySelectorAll('#symptomsSection input[type="checkbox"]');
    const page2Percentage = (symptoms.length / page2Checkboxes.length) * 100;

    // Customize the result message based on user input
    let resultMessage = 'Based on your input:\n\n';
    resultMessage += `Symptoms: ${symptoms.join(', ')}\n`;
    resultMessage += `Hereditary Disease: ${hereditaryDisease}\n`;
    if (hereditaryDisease === 'yes') {
      resultMessage += `Hereditary Options: ${hereditaryOptions.join(', ')}\n\n`;
      // Calculate the percentage of checked checkboxes on Page 3
      const page3Checkboxes = document.querySelectorAll('#hereditaryOptions input[type="checkbox"]');
      const page3Percentage = (hereditaryOptions.length / page3Checkboxes.length) * 100;
      resultMessage += `Percentage of hereditary options checked on Page 3: ${page3Percentage.toFixed(2)}%`;
    } else {
      resultMessage += '\n';
    }

    // Display the result
    document.getElementById('resultMessage').innerText = resultMessage;
    document.getElementById('page3').style.display = 'none';
    document.getElementById('resultSection').style.display = 'block';
  }

  function resetForm() {
    // Reset the form to its initial state
    document.getElementById('page1').style.display = 'block';
    document.getElementById('page2').style.display = 'none';
    document.getElementById('page3').style.display = 'none';
    document.getElementById('resultSection').style.display = 'none';

    // Reset checkboxes on Page 2
    const page2Checkboxes = document.querySelectorAll('#symptomsSection input[type="checkbox"]');
    page2Checkboxes.forEach(checkbox => checkbox.checked = false);

    // Reset checkboxes on Page 3
    const page3Checkboxes = document.querySelectorAll('#hereditaryOptions input[type="checkbox"]');
    page3Checkboxes.forEach(checkbox => checkbox.checked = false);

    // Reset select dropdowns
    document.getElementById('healthConcern').value = 'yes';
    document.getElementById('hereditaryDisease').value = 'yes';

    // Reset result message
    document.getElementById('resultMessage').innerText = '';
  }

  function getCheckedCheckboxes(sectionId) {
    const checkboxes = document.querySelectorAll(`#${sectionId} input[type="checkbox"]:checked`);
    return Array.from(checkboxes).map(checkbox => checkbox.id);
  }

  let menu = document.querySelector('#menu-btn');
  let navbar = document.querySelector('.navbar');

  menu.onclick = () => {
    menu.classList.toggle('fa-times');
    navbar.classList.toggle('active');
  };

  window.onscroll = () => {
    menu.classList.remove('fa-times');
    navbar.classList.remove('active');
  };
</script>
